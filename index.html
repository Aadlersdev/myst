<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css"> <!-- Update CSS file here -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let preloader = document.getElementById("preloader");
            setTimeout(() => {
                preloader.style.opacity = "0";
                setTimeout(() => { preloader.style.display = "none"; }, 500);
            }, 3000);
        });

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function submitForm(event) {
            event.preventDefault();
            let firstname = document.getElementById("firstname").value;
            let lastname = document.getElementById("lastname").value;
            let email = document.getElementById("email").value;
            let phonenumber = document.getElementById("phonenumber").value;
            let intrested = document.getElementById("intrested").value;
            let websitevisted = window.location.href;
            
            setCookie("userFirstName", firstname, 7);
            setCookie("userEmail", email, 7);
            
            let formData = {
                email: email,
                phonenumber: phonenumber,
                firstname: firstname,
                lastname: lastname,
                intrested: intrested,
                websitevisted: websitevisted
            };
            
            fetch("https://myst.karankhosla99.workers.dev/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert("Thank you for booking, " + firstname + "! We will contact you soon.");
                document.querySelector("form").reset();
            })
            .catch(error => {
                console.error("Error:", error);
                alert("There was an error submitting your booking. Please try again.");
            });
        }
    </script>
</head>
